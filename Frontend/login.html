<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedSetu - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: #f5f5f5;">

    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h3 class="text-center mb-3">MedSetu Login</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="d-grid mb-3">
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
        <p id="loginOutput" class="text-center"></p>
        <p class="text-center mt-2">
            <a href="index.html">Back to Home</a>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="frontend.js"></script>
    <script>
        // Prevent flickering / navigation throttling
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if(token) {
                // If already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
